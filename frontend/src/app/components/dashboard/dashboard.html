<div class="flex flex-col min-h-screen bg-cinema-dark">
  <!-- Navigation Bar -->
  <nav class="border-b shadow-xl bg-cinema-darker border-purple-500/20 shadow-purple-500/10">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <!-- Logo -->
          <div class="flex items-center w-10">
            <img src="logo.webp" alt="logo" />
          </div>

          <!-- Navigation Links -->
          <div class="hidden md:ml-10 md:flex md:space-x-8">
            <a
              routerLink="/dashboard/movies"
              routerLinkActive="border-b-2 border-pink-400 text-pink-400"
              class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-300 hover:text-pink-400"
            >
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"
                ></path>
              </svg>
              Movies
            </a>
            <a
              routerLink="/dashboard/rooms"
              routerLinkActive="border-b-2 border-cyan-400 text-cyan-400"
              class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-300 hover:text-cyan-400"
            >
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
                ></path>
              </svg>
              Rooms
            </a>
            <a
              routerLink="/dashboard/showtimes"
              routerLinkActive="border-b-2 border-purple-400 text-purple-400"
              class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-300 hover:text-purple-400"
            >
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              Showtimes
            </a>
          </div>
        </div>

        <!-- User Menu -->
        <div class="flex items-center">
          @if (currentUser$ | async; as user) {
          <span
            class="flex items-center px-3 py-2 mr-6 text-sm text-gray-200 border-2 border-gray-400 rounded-lg"
          >
            <i class="mr-2 fas fa-user"></i>

            {{ user.name }}</span
          >
          }
          <button
            (click)="logout()"
            class="px-4 py-2 text-sm text-white transition-all bg-red-800 border-2 rounded-lg shadow-lg border-red-600/30 hover:border-red-300 hover:bg-red-600"
          >
            <svg class="inline w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                clip-rule="evenodd"
              ></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 px-4 py-10 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <router-outlet></router-outlet>
  </main>

  <footer class="border-t shadow-inner border-rose-500/30 bg-cinema-darker shadow-pink-500/20">
    <div class="px-4 py-6 mx-auto text-sm text-center text-gray-300 max-w-7xl sm:px-6 lg:px-8">
      <p>&copy; 2025 CineMax. All rights reserved.</p>
    </div>
  </footer>
</div>
